<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif; /* Professional font */
      color: white; /* Text color */
    }
    
    #video-background {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .golive-button {
      background-color: green;
      color: white;
      padding: 20px 40px; /* Increase padding for the button */
      font-size: 24px; /* Increase font size for the button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 40px; /* Add more space between the texts and the button */
    }
    
    .brand-text {
      font-size: 28px; /* Increase font size for the texts */
      margin-bottom: 20px; /* Increase margin between the texts */
    }
  </style>
</head>
<body>
  <div id="video-background">
    <video autoplay loop muted>
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="container">
    <div class="brand-text">nVent</div>
    <div class="brand-text">SAP CPQ</div>
    <a href="index5.html"><button class="golive-button">Go Live</button></a>
  </div>
</body>
</html>
